<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="15; URL=https://sheltered-coast-93272.herokuapp.com/"> -->
    <!-- <meta http-equiv="refresh" content="5; URL=http://127.0.0.1:8000/"> -->

    <title>Graph</title>
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='plotly-latest.min.js') }}"></script> -->
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    {% endblock %}

    {% block stylesheets %}
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.3.1.min.css')}}">
    {% endblock %}
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
              <h5 class="mt-5 text-center">Graph Data Visualisation</h5>
               <p id="x-value" hidden="hidden">{{ xa }}</p>

                <div id="x_graph" style="width: 800px;height: 400px"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
               <p id="y-value" hidden="hidden">{{ ya }}</p>
                <div id="y_graph" style="width: 800px;height: 400px"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="data-wrapper" style="display: none">
                <div id="success-alert" class="alert alert-success"></div>
                <div id="error-alert" class="alert alert-danger"></div>
            </div>
        </div>
    </div>
    <script>
        // Global variables
        x_array = [];
        y_array = [];

        axis_time = [];
        x_graph = document.getElementById('x_graph');
        y_graph = document.getElementById('y_graph');

        var plotTime = new Date();

        var getDt = setTimeout(function(){
          getX();
          getY();
        }, 1000);

        var data = [{
          x: [axis_time],
          y: [x_array],
          mode: 'lines+markers'
        }];

        var layout = {
            title: "Graph - Displacement Against Time",
            yaxis: {
                title: "Displacement - X",
                range: [-1, 9]
            },
            xaxis: {
                title: "Time"
            }
        };

        // Plotly.newPlot(x_graph, data, layout);
        var graph = setTimeout(function(){
          Plotly.newPlot(x_graph, data, layout);
        }, 5000);

        // Ajax calls to CSV endpoints
        function getX(){

          var request = $.ajax({
            url: "http://127.0.0.1:8000/api/history/x",
            dataType: "json",
            method: "POST",
          });
          request.done(function(msg){
            x_ = Array.from(Object.values(msg.x));
            a_ = Array.from(Object.values(msg.timestamp));
            populateArrays(x_, x_array);
            populateArrays(a_, axis_time);
          });

          request.fail(function(jqXHR, textStatus){
            console.log("Request failed: " + error);
          });
        }


        function getY(){
          var request = $.ajax({
            url: "http://127.0.0.1:8000/api/history/y",
            dataType: "json",
            method: "POST",
          });
          request.done(function(msg){
            y_ = Array.from(Object.values(msg.y));
            populateArrays(y_, y_array);
          });

          request.fail(function(jqXHR, textStatus){
            console.log("Request failed: " + error);
          });
        }

        function populateArrays(dt, a_array){
          // a_array.concat(dt);
          a_array = dt;
        }
    </script>
</body>
</html>
