<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5; URL=https://sheltered-coast-93272.herokuapp.com/">
	<!-- <meta http-equiv="refresh" content="5; URL=http://127.0.0.1:8000/"> -->

	<title>Graph</title>
	{% block scripts %}
		<script src="{{ url_for('static', filename='plotly-latest.min.js') }}"></script>
	{% endblock %}

	{% block stylesheets %}
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.3.1.min.css')}}">
	{% endblock %}
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-auto">
				<p id="x-value">{{ xa }}</p>
				<p id="y-value">{{ ya }}</p>
				<div id="test" style="width: 800px;height: 400px"></div>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<script>
		test = document.getElementById('test');
		var x = document.getElementById("x-value").innerHTML;
		var y = document.getElementById("y-value").innerHTML;
		console.log(x)
		var regPat = /[0-9][.][0-9]+/g;
		x_str = x.match(regPat);
		y_str = y.match(regPat);

		console.log(x_str);
		console.log(y_str);

		Plotly.plot(test, [{
			x: x_str,
			y: y_str, 
		}], {margin: {t: 0}})

		function randomize() {
		  Plotly.animate(test, {
		    data: [{y: [Math.random(), Math.random(), Math.random()]}],
		    traces: [0],
		    layout: {}
		  }, {
		    transition: {
		      duration: 500,
		      easing: 'cubic-in-out'
		    },
		    frame: {
		      duration: 500
		    }
		  })
		}
		
		// var clr = setInterval(clearArray(), 8000);
		// function clearArray(){
		// 	y_str.pop();
		// 	x_str.pop();
		// 	console.log("x after: " + x_str);
		// 	console.log("y after: " + y_str);
		// }
	</script>

	<script>

		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					console.log('ServiceWorker registration failed: ', err);
				})
			})
		}
	</script>
</body>
</html>
